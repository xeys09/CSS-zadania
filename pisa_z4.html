<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sposoby podłączania CSS</title>
</head>
<body style="background-color: #514bd0; color: #ddae00; font-family: Arial, sans-serif; text-align: center; padding: 50px;">
    <h1 style="font-size: 2em; font-weight: bold;">Sposoby podłączania CSS do kodu strony WWW</h1>
    
    <table border="1" style="margin: auto; font-size: 1.2em;">
        <tr>
            <th><b>Sposób</b></th>
            <th><b>Składnia</b></th>
        </tr>
        <tr>
            <td><b>1. Styl inline</b></td>
            <td><textarea readonly style="width: 300px; height: 50px;">&lt;p style="color: red;"&gt;Tekst&lt;/p&gt;</textarea></td>
        </tr>
        <tr>
            <td><b>2. Styl wewnętrzny</b></td>
            <td><textarea readonly style="width: 300px; height: 80px;">&lt;style&gt;
p {
    color: red;
}
&lt;/style&gt;</textarea></td>
        </tr>
        <tr>
            <td><b>3. Styl zewnętrzny</b></td>
            <td><textarea readonly style="width: 300px; height: 50px;">&lt;link rel="stylesheet" href="style.css"&gt;</textarea></td>
        </tr>
        <tr>
            <td><b>4. Styl importowany</b></td>
            <td><textarea readonly style="width: 300px; height: 50px;">@import url("style.css");</textarea></td>
        </tr>
        <tr>
            <td><b>5. Styl za pomocą JavaScript</b></td>
            <td><textarea readonly style="width: 300px; height: 80px;">document.getElementById("element").style.color = "red";</textarea></td>
        </tr>
    </table>
</body>
</html>
